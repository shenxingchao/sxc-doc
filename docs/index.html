<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NoteBook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./static/vue.css"
    />
    <style>
      ::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 14px;
        /*高宽分别对应横竖滚动条的尺寸*/
        height: 10px;
      }
      ::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 2px;
        background-color: #bbbbbb;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #42b983;
      }
      ::-webkit-scrollbar-track {
        /*滚动条里面轨道*/
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #ededed;
        border-radius: 10px;
      }
    </style>
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <nav>
      <a href="#/">林林多</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: true,
        name: "SxcDoc",
        repo: "https://github.com/shenxingchao",
        logo: "/images/doc_icon.svg",
        maxLevel: 3,
        // themeColor: '#f60f60',
        // 加载 _sidebar.md
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // search
        search: {
          maxAge: 300, // 搜索索引过期时间，in localstorage
          paths: [
            "/",
            "/md/Css",
            "/md/HybirdApp",
            "/md/Javascript",
            "/md/Linux",
            "/md/MyProject",
            "/md/Php",
            "/md/Site",
            "/md/Software",
            "/md/TeamVersion",
            "/md/UI",
            "/md/Vue",
            "/md/WebServer",
            "/md/Wechat",
          ], // or 'auto'
          placeholder: "搜索",
          noData: "找不到结果",
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content
        },
        // docsify-copy-code (defaults)
        copyCode: {
          buttonText: "复制到剪贴板",
          errorText: "复制失败",
          successText: "复制成功",
        },
        //字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // run vue
        run: {
          // 配置运行elementui
          // jsLabs: ['https://unpkg.com/element-ui/lib/index.js'],
          // cssLabs: ['https://unpkg.com/element-ui/lib/theme-chalk/index.css'],
          themeColor: "green",
          themeBorderColor: "#eee",
          reverse: true,
          isHideHeader:true
          // ...
        },
      };
    </script>

    <!-- for preview vue start-->
    <!-- 引入Vue -->
    <script src="./static/vue.min.js"></script>
    <!-- 引入 vue-run-sfc -->
    <script src="./static/vue-run-sfc.min.js"></script>
    <!-- <script src="//unpkg.com/vue-run-sfc"></script> -->
    <!-- 引入 docsify-plugin-run -->
    <script src="./static/docsify-plugin-run.js"></script>
    <!-- for preview vue end- -->
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 侧边栏插件 -->
    <script src="./static/index.js"></script>
    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- Latest v2.x.x -->
    <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
    <script src="./static/docsify-copy-code.min.js"></script>
    <!-- 这是个多列布局插件-->
    <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计 -->
    <script src="./static/count.js"></script>

    <!-- git code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-git.min.js"></script>
    <!-- php code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-php.min.js"></script>
    <!-- nginx code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-nginx.min.js"></script>
    <!-- json code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
    <!-- typescript code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-typescript.min.js"></script>
    <!-- ini code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-ini.min.js"></script>
    <!-- bash code high -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
  </body>
</html>
