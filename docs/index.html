<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoteBook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 15px !important;
      /* Change the theme color hue */
      --theme-hue: 325;
      --theme-color: #0fa158;
      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content--active: '😂';
      --content-max-width: 100em;
      --sidebar-nav-link-font-weight--hover: bold;
    }
    ::-webkit-scrollbar {
      /*滚动条整体样式*/
      width: 14px;
      /*高宽分别对应横竖滚动条的尺寸*/
      height: 10px;
    }
    ::-webkit-scrollbar-thumb {
      /*滚动条里面小方块*/
      border-radius: 2px;
      background-color: #bbbbbb;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #f60f60;
    }
    ::-webkit-scrollbar-track {
      /*滚动条里面轨道*/
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      background: #ededed;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'SxcDoc',
      repo: 'https://github.com/shenxingchao',
      logo: '/images/doc_icon.svg',
      maxLevel: 3,
      // themeColor: '#f60f60',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      // search
      search: {
        maxAge: 300, // 搜索索引过期时间，in localstorage
        paths: ['/'], // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : '复制到剪贴板',
        errorText  : '复制失败',
        successText: '复制成功'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Latest v2.x.x -->
  <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
  <script src="./docsify-copy-code.min.js"></script>
  <!-- 这是个多列布局插件-->
  <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
  <!-- git code high -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-git.min.js"></script>
  <!-- php code high -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-php.min.js"></script>
  <!-- nginx code high -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-nginx.min.js"></script>
  <!-- json code high -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
</body>
</html>
